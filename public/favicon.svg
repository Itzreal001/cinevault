    </filter>
  </defs>
  <rect width="128" height="128" rx="24" ry="24" fill="url(#grad1)" filter="url(#glow)"/>
  <text x="50%" y="50%" font-family="Inter, sans-serif" font-weight="700" font-size="64" fill="#fff" text-anchor="middle" alignment-baseline="central">
    CV
  </text>
